<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/app.js" defer type="module"></script>
    <script src="JS/filters.js" defer type="module"></script>

    <!-- choices.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Pet Finder</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <nav id="navbar">
                    <ul class="navigation">
                        <li id="logo"><a class="navlink" href="#/"><img src="Images/logo.png"></a></li>
                    </ul>
                </nav>
            </header>
            <section id="individual-pet"></section>
            <section id="main">
                <div id="filters-container">
                    <svg id="filter-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                    </svg>
                    <div id="filters">
                        <label for="type">Animal Type</label>
                        <select id="type" name="type">
                            <option value="all">All</option>
                        </select>
                        <label for="breed">Breed</label>
                        <select id="breed" name="breed">
                            <option value="all">All</option>
                        </select>
                        <label for="age">Age</label>
                        <select id="age" name="age">
                            <option value="all">All</option>
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                        <label for="size">Size</label>
                        <select id="size" name="size">
                            <option value="all">All</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">Extra Large</option>
                        </select>
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="all">All</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="city">City, State</label>
                        <input id="location" type="text" name="city" placeholder="Enter City, State ">
                        <button id="filterbtn" type="submit">Filter</button>
                        <button id="resetbtn" type="submit">Reset Filters</button>
                    </div>
                </div>
                <div id="pets-container">
            
                </div>
            </section>
        </div>
        <footer id="footer"><h3>Aoibheann Fegan</h3></footer>
    </div>
</body>
</html>
